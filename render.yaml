services:
  - type: web
    name: vat-analysis-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard if using OpenAI features
      - key: ENVIRONMENT
        value: production

